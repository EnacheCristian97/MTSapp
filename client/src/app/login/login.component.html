<div class="main" *ngIf="(accountService.currentUser$| async) === null">

<div class="main-login" *ngIf="!registerMode">
 <div class="img-login">
    <img src="../../assets/Login.png" alt="">
 </div>

 <form #loginForm="ngForm" class="form-box" (ngSubmit)="logIn()" autocomplete="off">
    <h2>Login</h2>

    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Username">
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
        name="password"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Password">
    </div>

    <button class="btn-submit" type="submit">Login</button>

    <div class="signup-link">
        Not a member? <button class="btn-signup" (click)="registerToggle()">Signup Now!</button>
    </div>

</form>

</div>

<div class="main-register" *ngIf="registerMode">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
</div>
