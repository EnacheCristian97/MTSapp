<div class="page" *ngIf="member">
    <div class="header">
        <div class="img">
            <img src="{{member.photoUrl}}" alt="{{member.knownAs}}">
        </div>
            <div class="field">
                <h3>{{member.city}}</h3>
                <p>{{member.country}}</p>
            </div>
            <button class="open" (click)="onOpen()">+</button>
    </div>
    <app-upload class="upload" *ngIf="isOpen != false"></app-upload>

    <div class="card-page">

        <div class="card">
            
            <div class="card-body">
                <div class="field-detail">
                    <h1><i class="fa fa-birthday-cake"></i></h1>
                    <p>{{member.age}} Age</p>
                </div>
                <div class="field-detail">
                    <h1><i class="fa fa-calendar"></i></h1>
                    <p>Member since: {{member.created}}</p>
                </div>
                <div class="field-detail">
                    <h1><i class="fa fa-hourglass-half "></i></h1>
                    <p>Last Active: {{member.lastActive}}</p>
                </div>
            </div>
            <div class="btn-group">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="save">
                    <i class="fa fa-floppy-o"></i>
                </button>
            </div>
        </div>
        
        <tabs>
            <tab tabTitle="Info">
                    <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                        <div class="info-card">
                            <div class="tab">
                                <h3>Introduction</h3>
                                <textarea [(ngModel)]="member.introduction" name="introduction" rows="10"></textarea>
                            </div>
                            <div class="tab">
                                <h3>Interests</h3>
                                <textarea [(ngModel)]="member.interests" name="interests" rows="10"></textarea>
                            </div>
                            <div class="tab">
                                <h3>Location Details</h3>
                                <label for="city">City</label>
                                <input [(ngModel)]="member.city" type="text" name="city" class="inputForm">
                                <label for="country">Country</label>
                                <input [(ngModel)]="member.country" type="text" name="country" class="inputForm">
                            </div>
                        </div>    
                    </form>
            </tab>
            
            <tab tabTitle="Photos">
                <div class="albume">
                    <div class="tab-albume">
                        <app-photo-editor [member]= "member"></app-photo-editor>
                    </div>
                </div>
            </tab>
        </tabs>
        
    </div>


</div>
