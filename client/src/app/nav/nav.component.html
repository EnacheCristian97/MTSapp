<header class="main-header">
    <div>
        <img src="../../assets/MT.png" alt="" class="brand-img">
    </div>
    <div class="links">
        <div class="home-link" *ngIf="accountService.currentUser$| async">
            <a routerLink='/home' routerLinkActive="active" >Home</a>
        </div>
        <div class="home-link" *ngIf="accountService.currentUser$| async">
            <a routerLink='/members' routerLinkActive="active" >Members</a>
            <button (click)="logout()">Logout</button>
        </div>
    </div>
    <nav class="main-nav">
        <div class="action" *ngIf="accountService.currentUser$| async">
            <div class="profile" appDropdown>
                <img src="../../assets/iconUser.png" alt="">
            </div>
            <div class="menu" >
                <h3>{{user.username}}</h3>
                <ul>
                    <li><img src="../../assets/user (1).png" alt=""><a routerLink='/member/edit'>My Profile</a></li>
                    <li><img src="../../assets/mail-inbox-app.png" alt=""><a>Inbox</a></li>
                    <li><img src="..//../assets/exit.png" alt="" (click)="logout()"><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        
        <div class="login-link" *ngIf="(accountService.currentUser$| async) === null">
            <a routerLink='/auth'>Authentication</a>
        </div>

    </nav>
</header>
