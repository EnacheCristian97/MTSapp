<div *ngIf="member">
    <div class="card" *ngFor="let photo of member.photos">
        <div class="imgBox">
            <img src="{{photo.url}}" alt="">
        </div>
        <div class="desc">
            <h3>{{photo.title}}</h3>
            <p>{{photo.desc}}</p>
        </div>
    </div>

</div>
