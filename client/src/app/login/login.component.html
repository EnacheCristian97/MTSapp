<div class="page">
<div class="main" *ngIf="(accountService.currentUser$| async) === null">
    
    <div class="square" style="--i:0"></div>
    <div class="square" style="--i:1"></div>
    <div class="square" style="--i:2"></div>
    <div class="square" style="--i:3"></div>
    <div class="square" style="--i:4"></div>

<div class="main-login" *ngIf="!registerMode">


 <form #loginForm="ngForm" class="form-box" (ngSubmit)="logIn()" autocomplete="off">
    <h2>Sign In</h2>

    <div class="form-group">
        <input
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Username"
        autocomplete="off">
        
    </div>

    <div class="form-group">
        <input 
        name="password"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Password"
        autocomplete="off">
    </div>

    <button class="btn-submit" type="submit">Login</button>

    <div class="signup-link">
        <p>Not a member?</p>
        <button class="btn-signup" (click)="registerToggle()">Signup Now!</button>
    </div>

</form>

</div>

<div class="main-register" *ngIf="registerMode">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
</div>
</div>
