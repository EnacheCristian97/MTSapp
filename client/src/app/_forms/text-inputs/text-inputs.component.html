<div class="form-group">
    <input 
    type={{type}} 
    [formControl]="ngControl.control"
    class="form-control"
    placeholder={{label}}
    >

    <span 
    class="text-danger"
    *ngIf="ngControl.control.errors?.required && ngControl.control.touched"
    >Please enter {{label}}</span>
    <span 
    class="text-danger"
    *ngIf="ngControl.control.errors?.minlength" 
    >{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters!</span>
    <span 
    class="text-danger"
    *ngIf="ngControl.control.errors?.maxlength" 
    >{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters</span>
    <span 
    class="text-danger"
    *ngIf="ngControl.control.errors?.isMatching" 
    >Password do not match!</span>
</div>
