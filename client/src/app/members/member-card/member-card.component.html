            <div class="imgBox">
                <img src="{{member.photoUrl}}" alt="">
            </div>
            <div class="content">
                <div class="details">
                    <h2>{{member.knownAs}}</h2>
                    <ul class="social-icon">
                        <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>

                </div>
