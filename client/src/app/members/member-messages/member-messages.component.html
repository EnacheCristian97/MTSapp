<div class="card">

    <div class="header-chat">
        <i class="fa fa-commenting-o"> Message</i>
    </div>

    <div class="card-box">
        <div *ngIf="messages?.length === 0">
            No messages yet! Start a conversation ! 
        </div>

        <ul *ngIf="messages?.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <span class="chat-img">
                    <img src="{{message.senderPhotoUrl}}" alt="">
                </span>
                <div class="chat-body">
                    <div class="header">
                        <small>
                            <span class="fa fa-clock-o">
                                {{message.messageSent | timeago}}
                            </span>
                            <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername !== username">
                                (unread)
                            </span>
                            <span class="text-success" *ngIf="message.dateRead && message.senderUsername !== username">
                                (read {{message.dateRead | timeago}})
                            </span>

                        </small>
                    </div>
                    <p>{{message.content}}</p>
                </div>
            </li>

        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="form-input">
                <input
                 name="messageContent"
                 required
                 [(ngModel)]="messageContent"
                 class="input"
                 type="text" 
                 placeholder="Send a private message!">
                <div class="input-append">
                    <button [disabled]="!messageForm.valid" class="btn-send" type="submit">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
