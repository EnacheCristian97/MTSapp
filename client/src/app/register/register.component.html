<div class="main">
    
    <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off" class="form">
    <h2>Sign up</h2>

    <div class="form-group">
        <label class="control-label">I am a: </label>
        <div class="radio-box">
            <label class="radio">
                <input type="radio" value="male" formControlName='gender'><p>Male</p>
            </label>
            <label class="radio">
                <input type="radio" value="female" formControlName='gender'><p>Female</p>
            </label>
        </div>
    </div>

<app-text-inputs
  [formControl]='registerForm.controls["username"]'
  [label]='"Username"'
  [type]='"text"'>
</app-text-inputs>

<app-text-inputs
  [formControl]='registerForm.controls["knownAs"]' 
  [label]='"KnownAs"'>
</app-text-inputs>

 <app-text-inputs 
 [formControl]='registerForm.controls["city"]' 
 [label]='"City"'>
</app-text-inputs>

<app-text-inputs
 [formControl]='registerForm.controls["country"]' 
 [label]='"Country"'
 [type]='"text"'>
</app-text-inputs>

<app-text-inputs 
 [formControl]='registerForm.controls["dateofBirth"]' 
 [label]='"Date of birth"' 
 [type]='"date"'>
</app-text-inputs>

<app-text-inputs 
 [formControl]='registerForm.controls["password"]' 
 [label]='"Password"' 
 [type]='"password"'>
</app-text-inputs>

<app-text-inputs 
 [formControl]='registerForm.controls["confirmPassword"]' 
 [label]='"Confirm Password"' 
 [type]='"password"'>
</app-text-inputs>

    <div class="form-button">
        <button type="submit" [disabled]='!registerForm.valid' class="btn-register">Register</button>
        <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
    </div>
</form>
</div>
