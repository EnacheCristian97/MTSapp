<div class="content">
    <div class="imgBox" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="imgBox">
        <div class="buttons">
            <button class="set-main">Set Main</button>
            <button class="trash"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
